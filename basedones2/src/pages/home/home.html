<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor="let item of Any">
      <ion-item>
          {{ item.TV }}
          <img [src]="'data:image/jpeg;base64,' + item.ImageData"/>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button (click)="detailsPage(item)">Details</button>
          <button ion-button color="secondary">Sell</button>
          <button ion-button (click)="takePhoto(item)">Take Photo</button>
      </ion-item-options>
      <ion-item-options side="left">
      <button ion-button (click)="updateItem(item)">Update</button>
      <button ion-button color="danger" (click)="deleteItem(item)">Delete</button>
    </ion-item-options>
    </ion-item-sliding>
    <ion-fab end>
        <button ion-fab mini (click)="newItem()" ><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-list>

</ion-content>
